<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color &  Style.css Change</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Color & Hair Style Changer</h1>
    </header>
    <main>
        <div class="controls">
            <div class="color-picker">
                <label for="hairColor">Choose Hair Color:</label>
                <input type="color" id="hairColor" name="hairColor" value="#000000">
            </div>
        <div class="hair-model">
            <div id="hair" class="short" style="background-color: #000000;">Hair</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
